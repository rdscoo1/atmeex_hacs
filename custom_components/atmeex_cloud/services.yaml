set_breezer_mode:
  name: Set breezer mode
  description: Set the breezer operation mode (damper position).
  target:
    entity:
      integration: atmeex_cloud
      domain: climate
  fields:
    mode:
      name: Mode
      description: The breezer mode to set.
      required: true
      example: "recirculation"
      selector:
        select:
          options:
            - "supply_ventilation"
            - "recirculation"
            - "mixed_mode"
            - "supply_valve"

set_humidifier_stage:
  name: Set humidifier stage
  description: Set the humidifier stage (0-3).
  target:
    entity:
      integration: atmeex_cloud
      domain: climate
  fields:
    stage:
      name: Stage
      description: The humidifier stage (0=off, 1-3=stages).
      required: true
      example: 2
      selector:
        number:
          min: 0
          max: 3
          mode: slider
